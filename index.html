<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <h1>My Profile</h1>
        <div class="balance">
            <span class="balance-text">10000$</span> <span class="balance-label">Balance</span>
        </div>
        <div class="profile-info">
            <div class="info-item">
                <label for="first-name">First Name :</label>
                <span class="value">Jonathon Smith</span>
            </div>
            <div class="info-item">
                <label for="email">Email :</label>
                <span class="value">jhonathonsmith@gmail.com</span>
            </div>
            <div class="info-item">
                <label for="phone">Phone :</label>
                <span class="value">+880125412624</span>
            </div>
            <div class="info-item">
                <label for="gender">Gender :</label>
                <span class="value">Male</span>
            </div>
        </div>
    </div>
</body>
</html>
